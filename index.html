<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- SECTION header -->
    <header class="container-fluid header-style sticky-top">
        <section class="row">
            <i class="mdi col-1 text-center mdi-all-inclusive"></i>
            <div class="col-3 text-center">Lorem Ipsum</div>
        </section>
    </header>

    <!-- SECTION main -->
    <main class="container-fluid main-style">

        <!-- NOTE form -->
        <section class="row form-style">
            <div class="form-card col-12 col-md-4">form</div>
            <div class="d-none d-md-block col-md-8">disappearing form text</div>
        </section>

        <!-- NOTE statistics -->
        <section class="row stats-style">
            <div class="col-12 col-md-5">stats text</div>
            <div class="stats-card col-12 col-md-7">stats card</div>
        </section>

        <!-- NOTE certificate -->
        <section class="row cert-style">
            <img class="col-12 col-md-4"></img>
            <div class="cert-card col-12 col-md-8">cert card</div>
        </section>

        <!-- NOTE reviews -->
        <section class="row review-style">
            <div class="review-card col-12 col-md-4">review card 1</div>
            <div class="review-card col-12 col-md-4">review card 2</div>
            <div class="review-card col-12 col-md-4">review card 3</div>
        </section>

    </main>

    <!-- SECTION footer -->
    <footer class="container-fluid footer-style">
        <section class="row">
            <div class="col-12">footer</div>
        </section>
    </footer>


</body>

</html>
