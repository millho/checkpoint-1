<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- SECTION header -->
    <header class="container-fluid p-md-3 header-style sticky-top">
        <section class="row">
            <i class="col-1 text-center mdi mdi-all-inclusive"></i>
            <div class="col-2 text-center">Lorem Ipsum</div>
        </section>
    </header>

    <!-- SECTION main -->
    <main class="container-fluid main-style">

        <!-- NOTE form -->
        <section class="row p-3 form-style">
            <div class="form-card p-3 col-12 col-md-4">
                <div class="row flex-column h-100 justify-content-between">
                    <div class="text-center">form heading</div>
                    <input type="NAME" class="col-12">
                    <input type="EMAIL" class="col-12">
                    <div class="d-flex">
                        <input type="PHONE" class="col-6">
                        <input type="EXT." class="col-6">
                    </div>
                    <input type="MESSAGE" class="col-12">
                    <div class="col-12 text-center">check box</div>
                    <div class=" col-12 text-center">
                        <button class="form-button">submit</button>
                    </div>
                </div>
            </div>
            <div class="d-none d-md-block col-md-8 form-text">
                <h3>This text won't be here much longer!</h3>
                <p>Say goodbye while you can. Take a look at this pretty picture while you wait.</p>
            </div>
        </section>

        <!-- NOTE statistics -->
        <section class="row p-3 stats-style">
            <div class="col-12 col-md-5 order-2 order-md-1">stats text</div>
            <div class="stats-card col-12 col-md-7 order-md-2">stats card</div>
        </section>

        <!-- NOTE certificate -->
        <section class="row p-3 cert-style">
            <div class="col-12 col-md-4">
                <img class="img-fluid"
                    src="https://images.unsplash.com/photo-1691414061225-b9a85b1027ad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
                    alt="flowers" />
            </div>
            <div class="cert-card col-12 col-md-8">cert card</div>
        </section>

        <!-- NOTE reviews -->
        <section class="row p-3 review-style">
            <div class="review-card col-12 col-md-4 order-2 order-md-1">review card 1</div>
            <div class="review-card col-12 col-md-4 order-1 order-md-2">review card 2</div>
            <div class="review-card col-12 col-md-4 order-3 order-md-3">review card 3</div>
        </section>

    </main>

    <!-- SECTION footer -->
    <footer class="container-fluid p-3 footer-style">
        <section class="row">
            <div class="col-12">footer</div>
        </section>
    </footer>


</body>

</html>
